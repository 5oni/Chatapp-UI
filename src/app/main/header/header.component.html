<!-- header.component.html -->

<header class="header">
  <div class="logo">
    <img src="/assets/Chat-logo.png" alt="Logo">
  </div>

  <div class="user-info">
    <span>Welcome, {{userName}}</span>
  </div>

  <nav class="nav">
    <ul>
      <li><a routerLink="/main/group">Groups</a></li>
      <li><a routerLink="/main/user">Users</a></li>
      <li><a routerLink="/profile">Profile</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </nav>
</header>
